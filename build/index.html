<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
		<title>Car Pets</title>
		<style>
		html,body {
			margin:0;padding:0;height:100%;
			font-family: Arial;
			font-size: 10px;
			letter-spacing: 0.1em;
		}
		body {
			text-align: center;
		}
		h1, h2 {
			font-weight: normal;
			font-size: 16px;
			display: inline-block;
		}
		h1, h2, a {
			padding: 10px;
			background: rgba(0,0,0,0.1);
			border-radius: 3px;
		}
		h1 b {
			white-space: nowrap;
		}
		a {
			margin: 5px;
			color: black;
			text-decoration:none;
			font-size: 16px;
			display: inline-block;
			transition: all 300ms;
		}
		a.rotate {
			animation:spin 500ms linear;
		}
		@keyframes spin { 100% { transform: rotate(360deg); } }
		.buttons a:hover {
			background: rgba(255,255,255,0.1);
			box-shadow: 0 0 1px white;
			color: #cb5b61;
		}
		.canvas {
			height:100%;
			margin:0 auto;
			padding:0;
			display:block;
			max-width: 100%;
			opacity:0.4;
			object-fit: cover;
		}
		.content {
			margin:0 auto;
			max-width: 100%;
			position: absolute;
			top: 0;
			bottom: 0;
			z-index: 1;
			text-align: center;
			display: block;
			width: 100%;
			overflow: hidden;
		}
		.wrapper {
			height: 100%;
			margin: 0 auto;
			max-width: 100%;
			text-align: center;
			position: relative;
		}
		.buttons {
			position: absolute;
			top: 50%;
			width: 100%;
		}
		.buttons a {
			color: #fed240;
			text-decoration: none;
			text-transform: uppercase;
			font-weight: bold;
			font-size: 14px;
		}
	</style>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-109353509-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-109353509-1');
	</script>
	</head>
	<body>
		<div class="wrapper" style="background:#aabfbd;">
			<div class="content">
				<h1>Stream <b style="color:#fed240;">Metal Metal Steel</b> by <b style="color:#cb5b61;">Car Pets</b> on any streaming service!</h1>
				<div class="buttons"><a href="">Spotify</a><a href="">Apple Music</a><a href="">Deezer</a></div>
			</div>
			<img class="canvas" src="metal-metal-steel.gif" />
		</div>
		<div class="wrapper" style="background:#333;color:white;height:20%;padding-bottom:20%">
			<div class="content">
				<h2>Follow Car Pets everywhere!</h2>
				<div class="buttons">
					<a href="https://open.spotify.com/artist/6v5KiVDldfBB6yYuwSNOhc" target="_blank">Spotify</a>
					<a href="https://soundcloud.com/car_pets" target="_blank">SoundCloud</a>
					<a href="https://www.instagram.com/car_pets_music/" target="_blank">Instagram</a>
					<a href="https://www.youtube.com/channel/UCFx4OuA8mvEbqGEn5PWrezw" target="_blank">YouTube</a>
					<a href="https://www.facebook.com/car.pets.0/" target="_blank">Facebook</a>
				</div>
			</div>
		</div>
		<div class="wrapper" style="background:#b7b8b2;">
			<div class="content">
				<h2>Car Pets is Tijmen, Niek &amp; Paul</h2>
			</div>
			<img class="canvas" src="rugs-cover-site.jpg" style="opacity:1;" />
		</div>

		<div class="wrapper" style="background:#66a8a8;">
			<div class="content">
				<h2>Check out our 2019 album Patio</h2>
				<div class="buttons"><a href="">Spotify</a><a href="">Apple Music</a><a href="">Deezer</a></div>
			</div>
			<img class="canvas" src="patio.jpg" style="opacity:0.2;" />
		</div>
		<script>
			(function(){
				var firstContent = document.querySelectorAll('.content')[0];
				if( !firstContent ){
					return;
				}
				function rotateLink(link){
					setTimeout(function(){
						link.classList.add('rotate');
					}, Math.random() * 1500);
				}
				window.addEventListener('scroll', function(){
					if( window.scrollY >= (firstContent.offsetHeight / 2) - 200){
						var links = firstContent.querySelectorAll('a');
						for( l=0; l < links.length; l++ ){
							rotateLink(links[l]);
						}
					}
				});
			})();
		</script>
	</body>
</html>
